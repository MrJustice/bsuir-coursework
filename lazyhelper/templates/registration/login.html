{% extends 'lazyhelper/main.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Login </button>
</form>
{% if messages %}
{% for message in messages %}
<h2>{{ message }}</h2>
{% endfor %}
{% endif %}
{% endblock %}
